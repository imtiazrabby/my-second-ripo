<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        
        label{
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
     <h2> Welcome to Jamaler Ma</h2>
     <form >
       
        <label for="name">Your Name
            <input id="name" type="text" placeholder=" Your Name"> 
        </label>
  
        <label for="email">Your Email
            <input id="email" type="text" placeholder=" Your Email"> 
        </label>
        
        <label for="phone">Your Mobile
            <input id="phone" type="number" placeholder=" Your Phone Number"> 
        </label>


        
        <fieldset>
            <legend>Pick One pitha</legend>
            <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy">chitoy
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">vapa
            </label>
            <label for="narikeler pitha">
                <input type="radio" name="pitha" id="narikeler pitha">narikeler pitha
            </label>
        </fieldset>

        <fieldset>
            <legend>Select One or More Vortas </legend>
                <label for="sorisha">
                    <input type="checkbox" name="vorta" id="sorisha"> Sorisha 
                </label>
                <label for="shutki">
                    <input type="checkbox" name="vorta" id="shutki"> Shutki 
                </label>
                <label for="dal">
                    <input type="checkbox" name="vorta" id="dal"> Dal
                </label>
           
        </fieldset>
        <fieldset> 
            <legend> Special Instruction</legend>
            <textarea name=" id="" cols="60" rows="3"></textarea>
        </fieldset>
         <input type="reset" value="Reset">
         <input type="submit" value="Submit">
     </form>
</body>
</html>
